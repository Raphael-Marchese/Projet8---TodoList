imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

doctrine:
    dbal:
        # Remplacez 'votre_nom_de_bdd' par le nom de votre base de données principale.
        # Nous ajoutons le suffixe '_test' pour créer un nom unique.
        dbname: 'symfony_test'

parameters:
    database_host: db_test

